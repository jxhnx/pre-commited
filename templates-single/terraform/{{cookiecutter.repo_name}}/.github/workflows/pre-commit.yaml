name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.0.0"
      - uses: pre-commit/action@v3.0.0
